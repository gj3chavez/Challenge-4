<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="score">
            <a href="score.html">View Highscores</a>
        </div>
        <div class="timer"> Time:   <span id ="time"></span>
        </div>
    </header> 
    
  <!------ Introduction section-------->
    
  <main>
    <div>
        <section id="introSection" class="intro-section">
                <div id="quiz">
                    <h1> Coding Quiz Challenge</h1>
                    <p id="instructions">
                        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score by ten seconds!</p>
                    <button class = "button" id ="startBtn">Start Quiz</button>
                </div>
        </section>
    </div>
<!-------------Questions section-------->
        <section class="questions" id="theQuestions">  
            <div>
                <div>
                   <h2 id="questions"></h2>
                    <ul>
                        <li>
                        <button class="options" id="btnAnswer1" value="a">Answer1</button>
                        </li>
                        <li>
                        <button class="options" id="btnAnswer2" value="b">Answer2</button>
                        </li>
                        <li>
                        <button class="options" id="btnAnswer3" value="c">Answer3</button>
                        </li>
                        <li>
                        <button class="options" id="btnAnswer4" value="d">Answer4</button>
                        </li>
                        <li>
                            <button class="options" id="btnAnswer5" value="e">Answer5</button>
                            </li>
                    </ul>
                </div>

                <!-- <div id="correct-wrong">
                    <p>Correct </p>
                </div> -->
        
                
<!-------------Score section------------------------>
        <section class="initials-submit" id="initials-submit">
                <div>
                   <h2>All done!</h2>
                   <p>Your final score is <span id="final-score"></span>  .</p>
                </div>
        
            <div>
                <form id="initials" class = "initials">
                    <p>Enter Initials:  
                        <input id="init" type="text" name="initials" class ="text-input">
                        <button class="finish-button" id="score" type="summit">Submit</button>
                    </p>
                </form>  
            </div>
        </section>

<!----------------High score section----------------->
        <section class="scores" id ="theScores">
            <div>
                <h2>High Scores</h2>
                <div>
                 <ol id="highscoreList" class="list"></ol>
                </div>
                    <button class="button-gb" id="go-back">Go back</button>
                    <button class="button-gb" id="clear-hs">Clear highscores</button>
                </div>
                
            </div>
            <div id="feedback" class="feedback"></div>  
        </section>
    </main> 
    <script src="./assets/js/script.js"></script>
</body>

</html>
