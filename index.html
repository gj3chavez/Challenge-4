<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="score">
            <a href="score.html">View Highscores</a>
        </div>
        <div class="timer"> Time:   <span id ="time"></span>
        </div>
    </header> 
    
  <!------ Introduction section-------->
    
  <main>
    <div class="introduction">
            <div id="introSection" class="intro-section">
                
                    <h1> Coding Quiz Challenge</h1>
                    <p id="instructions">
                        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score by ten seconds!</p>
                    <button class = "button" id ="startBtn">Start Quiz</button>
            </div>
<!-------------Questions section-------->
          
            <div>
                <div class="questions" id="theQuestions">
                    <h2 id="question" ></h2>
                    <ul>
                        <li>
                        <button class="options" id="btnAnswer1" value="a">Answer1</button>
                        </li>
                        <li>
                        <button class="options" id="btnAnswer2" value="b">Answer2</button>
                        </li>
                        <li>
                        <button class="options" id="btnAnswer3" value="c">Answer3</button>
                        </li>
                        <li>
                        <button class="options" id="btnAnswer4" value="d">Answer4</button>
                        </li>
                    </ul>

                </div>
<!-------------Score section------------------------>

                <div id="finish" class="hide">
                    <div class="finish">
                    <div id="final-score">
                        <h2>All done!</h2>
                </div>
                <form id="initials" class = "initials">
                    <p>Enter Initials:  
                        <input type="text" name="initials" class ="text-input">
                        <button class="finish-button" id="score" type="summit">Submit</button>
                    </p>
                </form>  
            </div>

<!----------------High score section----------------->

            <div id="scores" class="hide">
                <div class="highscores">
                    <h1 class="highscore">High Scores</h1>
                    <ol id="highscoreList" class="list"></ol>
                    <div>
                        <button class="button-gb" id="go-back">Go back</button>
                        <button class="button-gb" id="clear-hs">Clear high scores</button>
                    </div>
                </div>
            </div>
            <div id="feedback" class="feedback"></div>
    

   
        </div>
    
    </main> 
    <script src="./assets/js/script.js"></script>
</body>

</html>
